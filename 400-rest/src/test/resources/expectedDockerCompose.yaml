version: "3.7"
services:
  harness-ng-delegate:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 2048M
    image: harness/delegate:latest
    environment:
      - ACCOUNT_ID=ACCOUNT_ID
      - ACCOUNT_SECRET=TOKEN_VALUE
      - MANAGER_HOST_AND_PORT=https://localhost:9090
      - WATCHER_STORAGE_URL=http://localhost:8888
      - WATCHER_CHECK_LOCATION=watcherci.txt
      - REMOTE_WATCHER_URL_CDN=http://localhost:9500/builds
      - DELEGATE_STORAGE_URL=http://localhost:8888
      - DELEGATE_CHECK_LOCATION=delegateci.txt
      - USE_CDN=false
      - CDN_URL=http://localhost:9500
      - DEPLOY_MODE=KUBERNETES
      - DELEGATE_NAME=harness-delegate
      - NEXT_GEN=true
      - DELEGATE_DESCRIPTION=desc
      - DELEGATE_TYPE=DOCKER
      - DELEGATE_TAGS=
      - DELEGATE_ORG_IDENTIFIER=9S5HMP0xROugl3_QgO62rQO
      - DELEGATE_PROJECT_IDENTIFIER=9S5HMP0xROugl3_QgO62rQP
      - PROXY_MANAGER=true
      - INIT_SCRIPT=echo "Docker delegate init script executed."
